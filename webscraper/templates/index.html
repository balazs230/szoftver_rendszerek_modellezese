<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='pletykaicon.png') }}">
  <title>PletykaFeszek</title>
  <style>
    body {
      padding: 0;
      background-color: #b6ddaa;
      color: black;
    }

    .card {
      position: relative;
      border: 3px solid #63307a;
      background-color: #046b7a;
    }

    .card .card-badge {
      position: absolute;
      top: -10px;
      right: -30px;
      padding: 5px;
      color: white;
      transform: rotate(20deg);
    }

    .logo {
      width: 110px;
      height: 110px;
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-lg-1">
        <img src="../static/pletykaicon.png" alt="logo" class="logo">
      </div>
      <div class="col-lg-11">
        <h1>PletykaFészek</h1>
        <h3>...avagy hírek összegyűjtve és osztályozva a Maszol-ról, mesterséges "intelligenciával"</h3> <br>
      </div>
    </div>

    <hr>

    <br>

    {% for article in articles|batch(3) %}
    <div class="row">
      {% for column in article %}
      <div class="col-lg-4 d-flex justify-content-center">
        <div class="card" style="width:500px">
          <div class="card-body">
            <h4 class="card-title">{{ column['h2']['a'].text }}</h4> <br>
            <a href="{{ column['h2']['a']['href'] }}" target="_blank" class="btn btn-primary">cikk megnyitása</a>
          </div>
          {% if 1 > 10 %}
          <div class="card-badge" style="background-color: red;"><span style='font-size:30px;'>&#128577;</span></div>
          {% else %}
          <div class="card-badge" style="background-color: green;"><span style='font-size:30px;'>&#128578;</span></div>
          {% endif %}
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
    <br>
    {% endfor %}

  </div>
</body>

</html>
